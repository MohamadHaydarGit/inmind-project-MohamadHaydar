<ng-container *transloco="let t">
  <div class="card" style="width: 25rem">
    <div class="card-body">
      <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
        <div class="text-center">
          <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
        </div>
        <div class="form-group">
          <label>{{t("image_form.select")}}</label>
          <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
                 (change)="showPreview($event)">
          <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
            {{t('register.field_required')}}
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="caption" placeholder="{{t('image_form.caption')}}">
          <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
            {{t('register.field_required')}}
          </div>
        </div>
        <div class="form-group">
          <label>{{t("image_form.country_name")}}</label>
          <input type="text" class="form-control" formControlName="country" placeholder="{{t('image_form.country_name')}}">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-secondary float-right">{{t("image_form.submit")}}</button>
        </div>
      </form>
    </div>
  </div>
</ng-container>
